<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedan&display=swap" rel="stylesheet">
  <title>Mom's Memory Map</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>
    Mom's Memory Map
    <span class="creator">made by trisha.</span>
  </h1>
  <div id="authBox">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Log In</button>
  <button id="logoutBtn">Log Out</button>
  <p id="authStatus"></p>
  </div>
  <div id="memoryControls">
    <button id="addMemoryBtn">Add Memory</button>
    <form id="memoryForm" style="display:none;">
      <input type="memoryTitle" id="memoryTitle" placeholder="memory title" required>
      <input type="memoryLocation" id="memoryLocation" placeholder="location" required>
      <input type="memoryType" id="memoryType" placeholder="photo/video" required>
      <input type="memoryURL" id="memoryURL" placeholder="image/video URL" required>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="map" style="height: 90vh;"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
